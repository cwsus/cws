<IfModule proxy_module>
    ProxyRequests           off
    ProxyVia                block
    ProxyTimeout            30
    ProxyErrorOverride      on

    ProxyPass               /cws/       ajp://127.0.0.1:10001/cws/
    ProxyPassReverse        /cws/       ajp://127.0.0.1:10001/cws/

    ProxyPass               /content/   ajp://127.0.0.1:10001/content/
    ProxyPassReverse        /content/   ajp://127.0.0.1:10001/content/

    <Proxy /cws/>
        <RequireAny>
            Require         local
            Require         ip 127.0.0.1
            Require         host .caspersbox.corp
        </RequireAny>
    </Proxy>

    <Proxy /content/>
        <RequireAny>
            Require         local
            Require         ip 127.0.0.1
            Require         host .caspersbox.corp
        </RequireAny>
    </Proxy>
</IfModule>
